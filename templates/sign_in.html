<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
        }

        nav img {
            width: 150px;
            height: 80px;
            display: block;
            margin: auto;
            margin-top: 30px;

        }

        .formulario{
            margin-top: 90px;
            margin-left: 100px;
            display:grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #fSignIn label {
            color: white;
            font-size: 14px;
            font-family: Verdana, sans-serif;
        }

        #fSignIn input {
            display: block;
            margin-bottom: 40px;
            border-radius: 10px;
            background-color: #ccc;
            font-family: Verdana, sans-serif;
            border-size: 2px;
            width: 300px;
            height: 30px;
        }

        #fSignIn button {
            width: 150px;
            height: 40px;
            color: white;
            background-color: #000000;
            border: 1px solid white;
            border-radius: 6px;
            font-family: Verdana, sans-serif;
        }
        .square {
          width: 200px;
          height: 200px;
          max-width: 400px;
          max-height: 400px;
          border: 2px solid white;
          border-radius: 10px;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .square p {
          font-family: sans-serif;

          font-size: 18px;
          text-align: center;
          margin: 0;

        }


    </style>
    <script>
        function loadPreview(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
              var reader = new FileReader();
                reader.onload = function (e) {
                    var preview = document.getElementById('square');
                    preview.style.backgroundImage = "url('" + e.target.result + "')";
                    preview.style.backgroundSize = "cover";
                    preview.querySelector('p').style.display = "none";
                }
              reader.readAsDataURL(input.files[0]);
            }
          }    </script>
</head>
<body>
    <header class="header">
        <nav>
        <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" class="logo"></a>
        </nav>
    </header>

    <form id="fSignIn" class="formulario" method="POST" enctype="multipart/form-data" action="/sign_in">
        <div id="divFormSignUp">
            <label>NOME</label>
            <input type="text" name="user_name" required>
            <label>APELIDOS</label>
            <input type="text" name="user_surname" required>
            <label>NICKNAME</label>
            <input type="text" name="user_nickname" required>
            <label>DATA NACEMENTO</label>
            <input type="date" name="user_birthday" required>
            <label>TELÉFONO MÓBIL</label>
            <input type="text" name="user_phonenumber" required>
            <label>CORREO ELECTRÓNICO</label>
            <input type="email" name="user_email" required>
            <label>CONTRASINAL</label>
            <input type="password" name="user_password" required>
        </div>
        <div id="divImgSignUp">
            <div id="square" class="square" onclick="document.getElementById('profile_photo').click();">
                <p>Elixe unha foto</p>
            </div>
            <input type="file" name="profile_photo" id="profile_photo" accept="image/*" onchange="loadPreview(event)" style="display:none">
            <button type="submit">CREAR CONTA</button>
        </div>
    </form>

</body>
</html>
